name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: graph_qt
    steps:
      - uses: actions/checkout@v4
        with:
          path: graph_qt

      - name: Checkout ChromiumBase
        run: git clone https://github.com/alexsmn/chromebase.git ../chromebase

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy ninja-build qtbase5-dev libgtest-dev libgmock-dev

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_MODULE_PATH="${{ github.workspace }}/chromebase"

      - name: Run clang-tidy
        run: |
          run-clang-tidy -p build -header-filter='graph_qt/.*' \
            $(find . -name '*.cpp' -not -path './build/*')

  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout ChromiumBase
        run: git clone https://github.com/alexsmn/chromebase.git chromebase

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '74e6536215718009aae747d86d84b78376bf9e09'

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          arch: 'win32_msvc2019'

      - name: Install vcpkg packages
        run: '& "${env:VCPKG_ROOT}/vcpkg" install gtest:x86-windows icu:x86-windows'

      - name: Configure
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A Win32 `
            -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_MODULE_PATH="${{ github.workspace }}/chromebase" `
            -DCMAKE_PREFIX_PATH="${env:Qt5_DIR}"

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        run: ctest --test-dir build --config Debug --output-on-failure
