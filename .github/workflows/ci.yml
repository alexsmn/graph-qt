name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-linux-x64:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: graph_qt
    steps:
      - uses: actions/checkout@v4
        with:
          path: graph_qt

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy ninja-build qtbase5-dev libgtest-dev libgmock-dev

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_CXX_SCAN_FOR_MODULES=OFF

      - name: Run clang-tidy
        run: |
          run-clang-tidy -p build -header-filter='graph_qt/.*' \
            $(find . -name '*.cpp' -not -path './build/*')

  build-linux-x64:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: graph_qt
    steps:
      - uses: actions/checkout@v4
        with:
          path: graph_qt

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qtbase5-dev libgtest-dev libgmock-dev

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_CXX_SCAN_FOR_MODULES=OFF

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure
        env:
          QT_QPA_PLATFORM: offscreen

  build-windows-x86:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '74e6536215718009aae747d86d84b78376bf9e09'

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          arch: 'win32_msvc2019'

      - name: Setup MSVC x86
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Configure
        run: |
          cmake --preset ninja-x86 `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_PREFIX_PATH="$env:Qt5_DIR" `
            -DVCPKG_TARGET_TRIPLET=x86-windows

      - name: Build
        run: cmake --build --preset ninja-x86-debug

      - name: Test
        run: ctest --preset ninja-x86-debug

  build-windows-x64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '74e6536215718009aae747d86d84b78376bf9e09'

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          arch: 'win64_msvc2019_64'

      - name: Setup MSVC x64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure
        run: |
          cmake --preset ninja-x64 `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_PREFIX_PATH="$env:Qt5_DIR" `
            -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build
        run: cmake --build --preset ninja-x64-debug

      - name: Test
        run: ctest --preset ninja-x64-debug
